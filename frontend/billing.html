<!DOCTYPE html>
<html>
    <head>
        <title>Scheduled Smiles</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/paymentHistory.css">
        <link rel="stylesheet" href="./css/makePayment.css">
        <script src="./js/api.js"></script>
        <script src="./js/cookie.js"></script>
        <script src ="./js/toolbox.js"></script>
        <script src ="./js/utils.js"></script>
        <script src="./js/billing.js"></script>
    </head>
    <body>
        <header class="header">
            <a onclick="back()"class="link" id="back">&#8592</a>
            <a onclick="logout()" class="logout link">Logout</a>
        </header>
        <div class="logo-container">
            <img draggable="false" src="./assets/logo.png" class="logo" alt="Scheduled Smiles Logo">
            <div class="logo-text">
                <h4 class="logo-text">Scheduled</h4>
                <h4 class="logo-text">Smiles</h4>    
            </div>
        </div>
        <div class="content">
            <div class="payment-history-section">
                <div id="payment-history-title">
                    <h2>Payment History</h2>
                </div>
                <div class="payment-history-container">
                    <table id="payment-history">
                        <thead>
                            <!-- Table Head Start -->
                            <tr>
                                <th class="date">Date</th>
                                <th class="treatment">Treatment</th>
                                <th class="staff">Primary Staff</th>
                                <th class="total">Total</th>
                                <th class="is-paid">Status</th>
                            </tr>
                            <!-- Table Head End -->
                        </thead>
                        <tbody>
                            <!-- JS here -->
                        <!--
                            <tr>
                                <td>11/12/2024</td>
                                <td>Cleaning</td>
                                <td>Fu, Steph</td>
                                <td>250.00</td>
                            </tr>
                            <tr>
                                <td>6/25/2024</td>
                                <td>X-rays</td>
                                <td>Fu, Steph</td>
                                <td>200.00</td>
                            </tr>
                        -->
                        </tbody>
                    </table>    
                </div>
            </div>

            <div class="payment-section">
                <!-- Current Bill Start -->
                <div class="payment-container">
                    <div id="payment-title">
                        <h2>Current Billed Amount</h2>
                    </div>
                    <div class="payment-info">
                        <!-- JS needs to be added -->
                        <div class="info-row">
                            <p>Amount Due: </p><span id="amount-due">$300.00</span>
                        </div>
                        <div id="btn-container">
                            <button id="pay-now-btn" onclick="openPayment()">Pay now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Make Payment Overlay -->
        <div class="make-payment-box" id="make-payment-box">
            <form id="make-payment-form">
                <div class="wrap-make-payment-form">
                    <a onclick="closePayment()" class="hyperlinkBack">Close</a>
                    <h2 class="title">Enter your payment details</h2>
                    <div class="inputField">
                        <div>
                            <label class="labels">Name on Card:</label>
                            <input pattern="[\x00-\x7F]+" maxlength="100" pname="card-name" type="text" class="input2" placeholder="John Doe" required />
                        </div>
                        <div>
                            <label class="labels">Card Details:</label>
                            <input inputmode="numeric" pattern="[\x00-\x7F\s]{13,19}" maxlength="19" pname="card-number" type="tel" class="input2" placeholder="1234 1234 1234 1234" required />
                        </div>
                            <input pattern="[\x00-\x7F]{3}" maxlength="3" pname="cvv" type="text" class="input2" placeholder="CVV" required />
                            <input pattern="[\x00-\x7F]+" maxlength="5" pname="expiry" class="input2" type="month" placeholder="MM / YY" required />
                        </div>
                        <div>
                            <label class="labels">Billing Address:</label>
                            <input pattern="[\x00-\x7F]+" maxlength="100" pname="billing-address" type="text" class="input2" placeholder="100 Smith Street" required />
                        </div>
                        <div>
                            <input pattern="[\x00-\x7F]+" maxlength="2" pname="state" type="text" class="input2" placeholder="State / Province" style="width: 150px;" required />
                            <input inputmode="numeric" pattern="[\x00-\x7F]{5}" maxlength="5" pname="zipCode" type="text" class="input2" placeholder="ZIP Code" style="width: 100px;" required />
                        </div>
                        <div>
                            <label class="labels">Country:</label>
                            <select name="country" class="input2">
                                <option value="United States">United States</option>
                                <option value="Canada">Canada</option>
                                <option value="United Kingdom">United Kingdom</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" id="complete-payment-btn">Complete Payment</button>
                </div>
            </form>
        </div>


    </body>
</html>
