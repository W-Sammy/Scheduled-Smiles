<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/payment-history.css">
        <link rel="stylesheet" href="./css/Header.css">
        <title>Scheduled Smiles</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <script src="./js/api.js"></script>
        <script src="./js/cookie.js"></script>
        <script src="./js/calendar.js"></script>
        <script src ="./js/navigationTab.js"></script>
        <script src ="./js/utils.js"></script>
    </head>
    <body>
        <header class="header">
            <a onclick="back()"class="link" id="back">&#8592</a>
            <a onclick="logout()" class="logout link">Logout</a>
        </header>
        <div class="logo-container">
            <img draggable="false" src="./assets/logo.png" class="logo" alt="Scheduled Smiles Logo">
            <div class="logo-text">
                <h4 class="logo-text">Scheduled</h4>
                <h4 class="logo-text">Smiles</h4>    
            </div>
        </div>
        <div class="content">
            <div class="payment-history-section">
                <div id="payment-history-title">
                    <h2>Payment History</h2>
                </div>
                <div class="payment-history-container">
                    <table id="payment-history">
                        <thead>
                            <!-- Table Head Start -->
                            <tr>
                                <th>Date</th>
                                <th>Treatment</th>
                                <th>Primary Staff</th>
                                <th>Total</th>
                            </tr>
                            <!-- Table Head End -->
                        </thead>
                        <tbody>
                            <!-- JS here -->
                            <tr>
                                <td>11/12/2024</td>
                                <td>Cleaning</td>
                                <td>Fu, Steph</td>
                                <td>250.00</td>
                            </tr>
                            <tr>
                                <td>6/25/2024</td>
                                <td>X-rays</td>
                                <td>Fu, Steph</td>
                                <td>200.00</td>
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>

            <div class="payment-section">
                <!-- Current Bill Start -->
                <div class="payment-container">
                    <div id="payment-title">
                        <h2>Current Billed Amount</h2>
                    </div>
                    <div class="payment-info">
                        <!-- JS needs to be added -->
                        <div class="info-row">
                            <p>Treatment: </p><span id="treatment">Filling</span>
                        </div>
                        <div class="info-row">
                            <p>Date: </p><span id="treatment-date">012/23/2024</span>
                        </div>
                        <div class="info-row">
                            <p>Amount Due: </p><span id="amount-due">$300.00</span>
                        </div>
                        <div id="btn-container">
                            <button id="pay-now-btn" onclick="openPayment()">Pay now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
