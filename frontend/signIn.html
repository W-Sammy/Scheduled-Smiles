<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>
        <link rel="stylesheet" href="./css/signIn.css">
    </head>

    <body>
        <a href="./test.html">Make Payment</a>

        <form>
            <div class="signIn">
                <img class='Logo' src="./assets/Logo.png" height="192" width="230"/>
                <h2 class='title'>Scheduled Smiles</h2>

                <div class='inputField'>
                    <label class='labels2'> Email :</label>
                    <input type="email" class="input" placeholder="Sophie@example.com" />
                    <br/>
                    <label class='labels'> Password : </label>
                    <input type="password" class="input" placeholder="Password" />
                </div>

                <div class='hyperlinkPassword'>
                    <HyperText link="forgotPasswordLink" display="Forgot your password?"/>
                </div>

                <div class="buttonSignIn">
                    <Button type="submit"> TEST </Button>
                </div>

                <div class="hyperlinkRegister">
                    Don't have an account yet? 
                    <HyperText display='Register Now' link='registerLink'/>
                </div>
            </div>

        </form>
    </body>
</html>
