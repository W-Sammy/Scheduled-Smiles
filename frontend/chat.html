<!doctype html>
<html lang="en">
    <head>
        <title>Scheduled Smiles</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/chat.css">
        <script src="./js/api.js"></script>
        <script src="./js/cookie.js"></script>
        <script src ="./js/toolbox.js"></script>
        <script src ="./js/utils.js"></script>
        <script src="./js/chat.js"></script>
    </head>
    <body>
        <header class="header">
            <a onclick="back()"class="link" id="back">&#8592</a>
            <a onclick="logout()" class="logout link">Logout</a>
        </header>
        <div class="contacts-section">
            <div class="new-contact-row">
                <select id="newContactDropdown">
                    <option value="default" selected hidden disabled>New Contact</option>
                    <!-- Needs to be added with js -->  
                </select>
                <a onclick="createNewContact()">&#43;</a>
            </div>
            
            <!-- Contacts -->
            <div id="contacts-list">
                <!-- Needs to be added with js -->  
                <div class="contact">
                    <div class="contact-icon">
                        <img draggable="false" src="./assets/contact.png" alt="Contact Image">
                        <span class="contact-name">Erds</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chat-section">
            <div id="current-contact">
                <div class="contact-icon">
                    <img draggable="false" src="./assets/contact.png" alt="contact-icon"/>
                    <span class="contact-name">Erds</span>
                </div>
            </div>
            <div id="message-container">
                <div class="message left">Hi Erds</div>
                <div class="message right">Hey</div>
            </div>
            <div class="chat-window">
                <!-- Send Message start -->
                <div id="input-row">
                    <textarea id="message-input" placeholder="Send A Message..." spellcheck="true"></textarea>
                    <button id="send">Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
