<!DOCTYPE html>
<html>
<head>
<title>Login/Register Overlay</title>
<style>
/* Basic styling - Customize as needed */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.overlay-content {
  background-color: white;
  margin: 15% auto;
  padding: 20px;
  border-radius: 5px;
  width: 300px;
}

.form-container {
  display: none;
}

.active {
  display: block;
}
</style>
</head>
<body>

<button id="loginBtn">Login</button>
<button id="registerBtn">Register</button>

<div id="overlay" class="overlay">
  <div class="overlay-content">
    <div id="loginForm" class="form-container active">
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="registerForm" class="form-container">
      <h2>Register</h2>
      <form>
        <label for="regUsername">Username:</label><br>
        <input type="text" id="regUsername" name="regUsername"><br><br>
        <label for="regEmail">Email:</label><br>
        <input type="email" id="regEmail" name="regEmail"><br><br>
        <label for="regPassword">Password:</label><br>
        <input type="password" id="regPassword" name="regPassword"><br><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
// Get the elements
const overlay = document.getElementById("overlay");
const loginBtn = document.getElementById("loginBtn");
const registerBtn = document.getElementById("registerBtn");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");

// Open the overlay
loginBtn.onclick = function() {
  overlay.style.display = "block";
  loginForm.style.display = "block";
  registerForm.style.display = "none";
}

registerBtn.onclick = function() {
  overlay.style.display = "block";
  loginForm.style.display = "none";
  registerForm.style.display = "block";
}

// Close the overlay
overlay.onclick = function(event) {
  if (event.target == overlay) {
    overlay.style.display = "none";
  }
}
</script>
</body>
</html>
