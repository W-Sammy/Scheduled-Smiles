                <img src="" alt="">test<img>

            <div class="overviewBox" id="overview">
                <!--Need JS script to Populate overview template with user info-->
                <!--If needed, nest with another box that holds the Text (UI/UX)-->
                <script>    
                    for(let i=0; i < 3; i++){
                        const para = document.createElement("div");
                        const node = document.createTextNode("Open the view box");

                        para.className="viewBox";

                        const element = document.getElementById("overview");
                        element.appendChild(para);
                    }
                </script>    
            
            </div>

            <div class="notifcationsBox" id="notifcation">

                <script>    
                    for(let i=0; i < 3; i++){

                        para.appendChild(node);
                        para.className="note";
                        const element = document.getElementById("notifcation");
                        element.appendChild(para);
                    }
