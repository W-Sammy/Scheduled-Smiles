<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Schedules smiles</title>
        <link rel="stylesheet" href="./css/landing.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/navbar.css">   
        <link rel="stylesheet" href="./css/signIn.css">  
        <link rel="stylesheet" href="./css/button.css">  
        <script src="./js/signIn.js"></script>
    </head>
    <body>  
    <header class="header">       
        <a onclick="openSignIn()" class="link">Sign-in/Login</a>
        <a href="dashboard.html" class="link" style="padding-left: 40px;">Get to Dashboard Quickly</a>


    </header>
    <nav class="navbar">
        <a href="#payment">Make Payment</a>
        <a href="#aboutUs">About Us</a>
    </nav>  
        <div class="landingPage">
            <div class="betterTeethContainer">
                <img
                    src="./assets/betterTeeth.png"
                    class="betterTeethImg"
                    alt="better teeth, better smiles"
                />
                <a class="scheduleBtn">Scheduled Now</a>
            </div>
        </div>



    <div class="signInBox" id="signInOverlay">
        <form>
            <div class="wrapSignIn">
                <a onclick="closeSignIn()" class="hyperlinkBack">Close</a>
                <br>
                <img class='Logo' src="./assets/Logo.png" height="192" width="230"/>
                <h2 class='title'>Scheduled Smiles</h2>

                <div class='inputField'>
                    <label class='labels' style="padding-right: 42px;"> Email :</label>
                    <input type="email" class="input" placeholder="Sophie@example.com" />
                    <br/>
                    <label class='labels'> Password : </label>
                    <input type="password" class="input" placeholder="Password" />
                </div>

                <div class='hyperlinkPassword'>
                    <a onclick="openForgotPassword()">Forgot your password?</a>
                </div>

                <div class="buttonSignIn">
                    <Button type="submit" class="genericButton"> Login </Button>
                </div>

                <div class="hyperlinkRegister">
                    Don't have an account yet? 
                    <a onclick="openRegister()">Register!</a>
                </div>
            </div>

        </form>
    </div>

    <div class="signInBox" id="registerOverlay">
        <form>
            <div class="wrapSignIn">
                <a onclick="openSignIn()" class="hyperlinkBack">Back</a>
                <h2 class='titleRegister'>Scheduled Smiles </h2>
                <h2 class='titleRegister'>Create your new Account!</h2>
                <div class='inputFieldRegister'>
                    <input type="text" class="input" placeholder="First Name" />
                    <input type="text" class="input" placeholder="Last Name" />
                    <input type="email" class="input" placeholder="Email" />
                    <span style="color: #7c7c7cc2; font-weight: bold;">Minimal 8 characters: (a-z)(0-9)</span>
                    <br>
                    <input type="password" class="input2" placeholder="Password" />
                    <input type="text" class="input2" placeholder="Phone Number: (123-4567)" />
                    <input type="text" class="input2" placeholder="Address" />
                    <input type="date" class="input2" placeholder="Date of Birth" />
                </div>
                <div class="buttonRegister">
                    <Button type="submit" class="genericButton">Submit</Button>
                </div>  
            </div>
        </form>
    </div>

    <div class="signInBox" id="passwordOverlay">
        <form>
            <div class="wrapSignIn">
                <a onclick="openSignIn()" class="hyperlinkBack">Back</a>
                <div class='inputField'>
                    <span style="color: #7c7c7cc2; font-weight: bold;">Enter Email for a password reset request</span>
                    <br>
                    <label class='labels' style="padding-right: 42px;"> Email :</label>
                    <input type="email" class="input" placeholder="Sophie@example.com" />
                </div>
                <div class="buttonForgotPassword">
                    <Button type="submit" class="genericButton"> Request Password Reset </Button>
                </div>
            </div>
        </form>
    </div>

  </body>
</html>
