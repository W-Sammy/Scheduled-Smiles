<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/payment.css">
        <link rel="stylesheet" href="./css/Header.css">
        <title>Scheduled Smiles</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <script src="./js/api.js"></script>
        <script src="./js/cookie.js"></script>
        <script src ="./js/navigationTab.js"></script>
        <script src ="./js/utils.js"></script>
    </head>
    <body>
        <header class="header">
            <a onclick="back()"class="link" id="back">&#8592</a>
            <a onclick="logout()" class="logout link"> Log out</a>
        </header>
        <div class="logo-container">
            <img src="./assets/logo.png" class="logo" alt="Scheduled Smiles Logo">
            <div class="logo-text">
                <h4 class="logo-text">Scheduled</h4>
                <h4 class="logo-text">Smiles</h4>    
            </div>
        </div>
        <div class="payment-container">
            <h2>Payment</h2>
            <!-- Payment Info Start -->
            <div class="payment-info">
                <label for="card-num">Card Number:</label>
                <input pattern="[\x00-\x7F]+" maxlength="100" type="text" id="card-number" placeholder="1234 5678 9875 4321">

                <label for="cardholder-name">Cardholder Name:</label>
                <input pattern="[\x00-\x7F]+" maxlength="100" type="text" id="cardholder-name" placeholder="First and Last">

                <div class="card-row">
                    <div class="expiration-container">
                        <label for="expiration-date">Expiration Date: </label>
                        <select id="expiration-month">
                            <option value="None">Month</option>
                        </select>
                        <select id="expiration-year">
                            <option value="None">Year</option>
                        </select>
                    </div>
                </div>
                <div class="cvv-container">
                    <label for="cvv">CVV:</label>
                    <input pattern="[\x00-\x7F]+" maxlength="100" type="text" id="cvv" placeholder="123">
                </div>
            </div>
            <!-- Payment Info End -->

            <div class="total-section">   
                <!-- total start -->
                <div class="total-container">
                    <h3>Total</h3>
                    
                    <button id="pay">Pay</button>
                </div>
                <!-- total end -->
            </div>
        </div>


    </body>
</html>
